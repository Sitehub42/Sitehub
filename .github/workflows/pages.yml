name: Deploy static site to Pages

on:
  # Only run when the flag file changes
  push:
    branches: [ main ]
    paths:
      - '.pages/trigger'
  # Optional: allow manual runs from the Actions tab
  workflow_dispatch: {}

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
 
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Upload your whole site (root or change to 'site' if that's your folder)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: upload
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
